name: Extract GC Data

on:
  push:
  workflow_dispatch:
  schedule:
  - cron: '0 13 * * *' # runs at 9am EST

jobs:
  scheduled:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install curl and pup
        run: |
          brew install curl
          brew install pup

      - name: Fetch HTML Content
        run: curl -o gc.html https://flag.dol.gov/processingtimes

      - name: Extract Elements Using pup
        run: |-
          pup '#block-flag-content > article > div > div > table:nth-child(10) > tbody > tr:nth-child(1) text{}' < gc.html | grep -v '^$' | grep -v '^[[:space:]]*$' > gc_time.txt

      - name: Commit and push if it changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push

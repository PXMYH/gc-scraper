name: Update GC Processing Data

on:
  push:
  workflow_dispatch:
  schedule:
  - cron: '0 13 * * WED' # runs weekly on Wednesday at 9am EST

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ----- PERM Scraper -----
      - name: Install pup
        run: |
          wget -q https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip
          unzip pup_v0.4.0_linux_amd64.zip
          chmod +x pup
          sudo mv pup /usr/local/bin/

      - name: Fetch PERM data
        continue-on-error: true
        run: |
          curl -o data/perm.html https://flag.dol.gov/processingtimes
          pup 'td.xl71 text{}' < data/perm.html | grep -v '^$' | grep -v '^[[:space:]]*$' | head -1 > data/perm_time.txt

      # ----- I-485 Scraper -----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run I-485 parser
        continue-on-error: true
        run: uv run python src/gc_scraper/i485_parser.py

      # ----- Commit changes -----
      - name: Update timestamp
        run: date -u "+%B %d, %Y at %H:%M UTC" > data/last_updated.txt

      - name: Commit and push if changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
